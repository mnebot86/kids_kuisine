name: Test

on:
    pull_request:
        branches:
            - dev
    push:
        branches:
            - dev

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'

            - name: Install dependencies
              run: npm install --legacy-peer-deps

            - name: Run Tests
              run: npm test -- --watch=false
